MOD_SHOWIP_DESC="<h3>Show IP Joomla Module</h3>Thank you for installing Show IP for Joomla 1.6. For Install and Usage instructions please visit <a href=http://heinelt.info/index.php?option=com_content&view=article&id=27&Itemid=37>www.heinelt.info/mod_showip</a><h4>If you use this extension on your page, I would like to bed you to support development with a small donation.</h4><h4><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=maik%40heinelt%2einfo&lc=US&item_name=Joomla 1.6 ShowIP Module&no_note=0&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHostedGuest' target='_blank'><img align=center src='http://heinelt.info/images/stories/x-click-but04.gif' alt='Make Donation' /></a><br /><br /><h4>3rd Party Service</h4>This modul use the service of www.hostip.info. In case of a country cannot be resoled by IP, you, or the user of your Joomla webpage can addition this settings by him/herself direct on hostip.com. Also the speed of this modul is heavily depent of the speed of hostip.com API. Therefore the speed of your Joomla installtion could be increased as effect of the speed of hostip.com!<br /><h4>License & Copyright</h4>THIS JOOMLA EXTENSION IS PROTECTED BY COPYRIGHT AND/OR OTHER APPLICABLE LAW. FOR DETAILS PLEASE SEE <b>LICENSE.txt</b> IN THE MODUL ZIP ARCHIVE. FOR COMMECIAL USE READ THE LICENSE TEXT !"
